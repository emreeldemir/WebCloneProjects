<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <main>

        <!-- Logo Start -->
            <center class="logo">

                <img src="images/google.jpg" alt="Google!">

            </center>
        <!-- Logo End -->

        <!-- Search Start -->
            <section class="search">

                <p>
                    Search the web using Google! <br>
                    <input type="text" value size="40"> <br> <!-- Input, Text, Size -->
                    <input type="submit" value="Google Search"> <!-- Submit Button, Value-->
                    <input type="submit" value="I'm feeling lucky">
                </p>

            </section>
        <!-- Search End -->

        <!-- Box 1 Start -->
        <aside class="box1">
            Special Searches <br>
            <a href="#">Stanford Search</a> <br>
            <a href="#">Linux Search</a>
        </aside>
        <!-- Box 1 End -->


        <!-- Box 2 Start -->
        <aside class="box2">
            <a href="#">Help!</a> <br>
            <a href="#">About Google!</a> <br>
            <a href="#">Company Info</a> <br>
            <a href="#">Google! Logos</a>
        </aside>
        <!-- Box 2 End -->

        <!-- Box 3 Start -->
        <aside class="box3">
            Get Google! <br> updates monthly: <br>
            <input type="text" value="your e-mail"> <br>
            <input type="submit" value="Subscribe">
            &nbsp;&nbsp; <!-- &nbsp: Do not skip to the bottom line-->            
            <a href="#">Archive</a>
        </aside>
        <!-- Box 3 End -->

        <!-- Footer Start -->
        <footer>

        </footer>
        <!-- Footer End -->

















    </main>



</body>
